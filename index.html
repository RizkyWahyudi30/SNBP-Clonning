      // Function to update Tempat Tinggal format

        console.log(

      }

      // Function to update program studi options based on selected campus
      function updateProdi() {
        const kampusSelect = document.getElementById("kampus");
        const prodiSelect = document.getElementById("programStudi");

        // Clear existing options
        prodiSelect.innerHTML = '<option value="">Pilih Program Studi</option>';

        // Get the selected campus value
        const selectedCampus = kampusSelect.value;

        // If a campus is selected
        if (selectedCampus && campusProgramMap[selectedCampus]) {
          // Populate the program studi dropdown
          campusProgramMap[selectedCampus].forEach((prodi) => {
            const option = document.createElement("option");
            option.value = prodi;
            option.textContent = prodi;
            prodiSelect.appendChild(option);
          });
        }
      }

          sekolah: document.getElementById("sekolah").value,
          tempatTinggal: document.getElementById("tempatTinggal").value,
          provinsi: document.getElementById("provinsi").value,
        });

        // Redirect to the results page with parameters
        window.location.href = "result.html?" + params.toString();
