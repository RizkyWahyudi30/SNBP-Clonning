    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">SNBP CLONNING</h2>

        <div class="mb-3 text-center">
          <label class="form-label">Mode :</label>
          <button
            id="toggleRedBlue"
            class="btn btn-primary"
            onclick="changeMode()"
          >
            Lulus/ Biru
          </button>
        </div>

        <div class="mb-3">
          <label for="tahun" class="form-label">Tahun</label>
          <select id="tahun" class="form-select">

            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="nisn" class="form-label">NISN</label>
          <div class="input-group">
            <input
              type="text"
              id="nisn"
              class="form-control"
              placeholder="NISN"
            />

              Random NISN

          </div>
        </div>

        <div class="mb-3">
          <label for="noreg" class="form-label">Nomor Registrasi</label>

            <input
              type="text"
              id="noreg"
              class="form-control"
              placeholder="Nomor Registrasi"
            />
            <button class="btn btn-outline-success" onclick="randomizeNoReg()">
              Random Reg
            </button>
          </div>
        </div>

          <label for="name" class="form-label">Nama</label>
          <input

      // Function to update Tempat Tinggal format
      function updateTempat() {
        // This function exists in index.html to prevent the reference error
        // It doesn't need to update any display since we're just collecting values in this page
        console.log(
          "Jenjang changed to: " + document.getElementById("jenjang").value
        );
      }

      // Function to update program studi options based on selected campus
      function updateProdi() {
        const kampusSelect = document.getElementById("kampus");
        const prodiSelect = document.getElementById("programStudi");

        // Clear existing options
        prodiSelect.innerHTML = '<option value="">Pilih Program Studi</option>';

        // Get the selected campus value
        const selectedCampus = kampusSelect.value;

        // If a campus is selected
        if (selectedCampus && campusProgramMap[selectedCampus]) {
          // Populate the program studi dropdown
          campusProgramMap[selectedCampus].forEach((prodi) => {
            const option = document.createElement("option");
            option.value = prodi;
            option.textContent = prodi;
            prodiSelect.appendChild(option);
          });
        }
      }

      // Function to update Jurusan (optional, depending on your requirements)
      function updateJurusan() {
        const jenjangSelect = document.getElementById("jenjangPendidikan");
        const selectedJenjang = jenjangSelect.value;

        // You can add additional logic here if needed based on the selected education level
        console.log("Selected Jenjang:", selectedJenjang);
      }

      // Function to collect form data and redirect to results page
      function displayOutput() {
        // Collect all input values
        const params = new URLSearchParams({
          tahun: document.getElementById("tahun").value,
          nisn: document.getElementById("nisn").value,
          noreg: document.getElementById("noreg").value,
          name: document.getElementById("name").value,
          kampus: document.getElementById("kampus").value,
          jenjang: document.getElementById("jenjangPendidikan").value,
          programStudi: document.getElementById("programStudi").value,
          "link-kampus": document.getElementById("link-kampus").value,
          date: document.getElementById("date").value,
          sekolah: document.getElementById("sekolah").value,
          jenisTempat: document.getElementById("jenisTempat").value,
          tempatTinggal: document.getElementById("tempatTinggal").value,
          provinsi: document.getElementById("provinsi").value,
        });

        // Redirect to the results page with parameters
        window.location.href = "result.html?" + params.toString();
      }

      // Add event listeners when the document is loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Add event listener for kampus select
        const kampusSelect = document.getElementById("kampus");
        if (kampusSelect) {
          kampusSelect.addEventListener("change", updateProdi);
        }

        // Add event listener for jenjang select
        const jenjangSelect = document.getElementById("jenjang");
        if (jenjangSelect) {
          jenjangSelect.addEventListener("change", updateJurusan);
          jenjangSelect.addEventListener("change", updateTempat);
        }

        // Add event listener for tempatTinggal input if needed
        const tempatTinggalInput = document.getElementById("tempatTinggal");
        if (tempatTinggalInput) {
          tempatTinggalInput.addEventListener("input", updateTempat);
        }
      });
    </script>
